name: Users Service Command

on: 
  push:
    paths:
      - 'users/**'
      - 'authentication/**'
      - 'gateway/**'
      - 'order/**'
      - 'pkg/**'
      - 'products/**'
      - 'ratings/**'

jobs:
  changes:
    name: Detect Changes in folder
    runs-on: ubuntu-latest
    outputs:
      names: ${{ steps.filter.outputs.changes }}
    steps:
    - uses: actions/checkout@v3
    - name: Detect Changes
      uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          users:
            - 'users/**'

  deploy:
    needs: changes
    name: folder commit 
    steps:
      - name: testa
        run: |
          echo ${{ fromJSON(needs.changes.outputs.names) }}
          echo ${{ needs.changes.outputs.names }}
